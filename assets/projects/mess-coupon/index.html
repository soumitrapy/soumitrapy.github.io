<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mess Coupon Exchange</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f9f9f9;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
      word-wrap: break-word;
    }
    th {
      background-color: #333;
      color: white;
      font-size: 0.9rem;
    }
    .cell {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }
    .contacts {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    .contacts a {
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .veg-link {
      background: #d1ffd6;
      color: #155724;
    }
    .nonveg-link {
      background: #006400;
      color: #ffffff;
    }
    input {
      padding: 0.5rem;
      font-size: 0.9rem;
      box-sizing: border-box;
      width: 100%;
      margin-bottom: 0.3rem;
    }
    .form-row {
      display: flex;
      gap: 0.3rem;
      flex-wrap: nowrap;
      justify-content: space-between;
    }
    select, .form-row button {
      padding: 0.4rem;
      font-size: 0.75rem;
      box-sizing: border-box;
      flex: 1;
    }
    .form-row .remove {
      background-color: #f5c6cb;
      color: #333;
    }
    .form-row button {
      background-color: #d6eaff;
      color: #333;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      white-space: nowrap;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        padding: 0.5rem;
        border-radius: 6px;
        background: white;
      }
      th {
        display: none;
      }
      td {
        border: none;
        padding: 0.3rem 0;
      }
      .cell {
        gap: 0.5rem;
      }
      .form-row {
        flex-direction: row;
        gap: 0.3rem;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .form-row select, .form-row button {
        font-size: 0.7rem;
        padding: 0.3rem;
      }
    }
  </style>
</head>
<body>

<h1>Mess Coupon Exchange</h1>

<table id="couponTable">
  <thead>
    <tr>
      <th>Mess</th>
      <th>Coupons</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script>
  const messes = [
    { name: "Nilgiri North", offers: { veg: true, nonveg: true } },
    { name: "Nilgiri South", offers: { veg: true, nonveg: true } },
    { name: "Vindya North", offers: { veg: true, nonveg: true } },
    { name: "Vindya South", offers: { veg: true, nonveg: true } },
    { name: "Nilkesh North", offers: { veg: true, nonveg: false } },
    { name: "SRR South", offers: { veg: true, nonveg: false } }
  ];

  const data = {}; // Store WhatsApp numbers

  function renderTable() {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    messes.forEach(mess => {
      const tr = document.createElement("tr");

      const messTd = document.createElement("td");
      messTd.textContent = mess.name;
      tr.appendChild(messTd);

      const td = document.createElement("td");
      td.className = "cell";
      const key = mess.name;

      const contactList = document.createElement("div");
      contactList.className = "contacts";

      (data[key] || []).forEach(entry => {
        let number = entry.number;
        const displayNumber = number.replace(/^91/, "");
        const a = document.createElement("a");
        a.href = `https://wa.me/${number}`;
        a.target = "_blank";
        a.className = entry.type === "veg" ? "veg-link" : "nonveg-link";
        a.textContent = entry.type === "veg" ? `V: ${displayNumber}` : `NV: ${displayNumber}`;
        contactList.appendChild(a);
      });
      td.appendChild(contactList);

      const input = document.createElement("input");
      input.placeholder = "WhatsApp number";
      td.appendChild(input);

      const formRow = document.createElement("div");
      formRow.className = "form-row";

      const select = document.createElement("select");
      const vegOption = document.createElement("option");
      vegOption.value = "veg";
      vegOption.textContent = "Veg";
      const nonvegOption = document.createElement("option");
      nonvegOption.value = "nonveg";
      nonvegOption.textContent = "Non-Veg";
      select.appendChild(vegOption);
      if (mess.offers.nonveg) {
        select.appendChild(nonvegOption);
      }
      formRow.appendChild(select);

      const addBtn = document.createElement("button");
      addBtn.textContent = "Add";
      addBtn.onclick = () => {
        let number = input.value.trim();
        const type = select.value;
        if (/^\d{10}$/.test(number)) {
          number = "91" + number;
        }
        if (/^91\d{10}$/.test(number)) {
          if (!data[key]) data[key] = [];
          if (!data[key].some(e => e.number === number && e.type === type)) {
            data[key].push({ number, type });
            input.value = "";
            renderTable();
          }
        } else {
          alert("Enter a valid 10-digit WhatsApp number (Indian)");
        }
      };
      formRow.appendChild(addBtn);

      const removeBtn = document.createElement("button");
      removeBtn.textContent = "Remove";
      removeBtn.className = "remove";
      removeBtn.onclick = () => {
        let number = input.value.trim();
        const type = select.value;
        if (/^\d{10}$/.test(number)) {
          number = "91" + number;
        }
        if (data[key]) {
          data[key] = data[key].filter(entry => !(entry.number === number && entry.type === type));
          input.value = "";
          renderTable();
        }
      };
      formRow.appendChild(removeBtn);

      td.appendChild(formRow);
      tr.appendChild(td);
      body.appendChild(tr);
    });
  }

  renderTable();
</script>

</body>
</html>
